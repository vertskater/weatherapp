<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@200;400&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="input-container">
            <input
                name="city"
                type="text"
                id="country"
                placeholder="type in a cityname"
            />

            <div class="switch">
                <span class="cels">°C</span>
                <div class="switcher"></div>
                <span class="fahr">°F</span>
            </div>
            <span id="error"></span>
        </div>
        <div class="weather">
            <div class="loader"></div>
            <div class="icon">
                <img class="icon-img" src="#" />
            </div>
            <div class="data">
                <p class="country"></p>
                <p class="condition"></p>
                <p class="clouds"></p>
                <p class="max-low"></p>
            </div>
            <div class="degrees"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
